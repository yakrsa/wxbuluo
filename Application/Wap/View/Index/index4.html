<extend name='Base/common' />

<block name='body'>
<div id="todayList">
  <ul class="todayList">
    <volist name="info" id="vo">
      <li class="only4"> <a href="<if condition="$vo['url'] eq ''">{:U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}
        <else/>
        {$vo.url|htmlspecialchars_decode}
        </if>
        ">
        <div class="img"><img src="{$vo.img}"></div>
        <h2>{$vo.name}</h2>
        <p class="onlyheight">{$vo.info}</p>
        <span class="icon">&nbsp;</span>
        <div class="clr"></div>
        </a> </li>
    </volist>
  </ul>
</div>

</block>

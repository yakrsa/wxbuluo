<extend name='Base/common'/>

<block name='body'>
  <div class="matter">
   <div class="container">

              <div class="widget wblack">
                <!-- Widget title -->
                <div class="widget-head">
                  <div class="pull-left">功能描述</div>
                  <div class="widget-icons pull-right">
                    <a href="#" class="wminimize"><i class="fa fa-chevron-up"></i></a> 
                    <a href="#" class="wclose"><i class="fa fa-times"></i></a>
                  </div>  
                  <div class="clearfix"></div>
                </div>
                <div class="widget-content">
                  <!-- Widget content -->
                  <div class="padd">
                      <p>当首次关注公众号时，就会根据此处配置的关键词回复对应的信息，可以是文本，图文，音乐</p>
                  </div>

                  <div class="widget-foot">
                  </div>
                </div>
              </div>

      <form class="form-horizontal" role="form" method="post" action="{:U('insert')}">

        <div class="form-group">
          <label class="col-lg-2 control-label">回复关键词：</label>
          <div class="col-lg-5">
            <input type="text" class="form-control" name='keyword' value='{$data.keyword}'>
          </div>
        </div>                                                        
        <div class="form-group">
          <div class="col-lg-offset-2 col-lg-6">
            <button type="submit" class="btn btn-sm btn-success">保存</button>

          </div>
        </div>
      </form> 
   </div>
  </div>

</block>

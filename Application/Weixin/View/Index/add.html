  <script type="text/javascript" src='__PUBLIC__/Weixin/kindeditor/lang/zh_CN.js'></script>
  <script type="text/javascript">
    KindEditor.ready(function(K){
      var editor = K.editor({
        allowFileManager : false,
        uploadJson : '__PUBLIC__/Weixin/kindeditor/php/upload_json.php?t=a',
      });

      K('#chooseimg').click(function(){
        editor.loadPlugin('image', function(){
          editor.plugin.imageDialog({
            imageUrl : K('#pic').val(),
            clickFn : function(url,title,width,height,border,align){
              K('#pic').val(url);
              editor.hideDialog();
            }
          })
        })
      })


      K('#chooseimg1').click(function(){
        editor.loadPlugin('image', function(){
          editor.plugin.imageDialog({
            imageUrl : K('#qrcode').val(),
            clickFn : function(url,title,width,height,border,align){
              K('#qrcode').val(url);
              editor.hideDialog();
            }
          })
        })
      })
    })
  </script>

	<div class="matter">

			<div class="row">

              <div class="widget wgreen">
                
                <div class="widget-head">
                  <div class="pull-left">添加公众帐号</div>
                  <div class="widget-icons pull-right">
                    <a href="#" class="wminimize"><i class="fa fa-chevron-up"></i></a> 
                    <a href="#" class="wclose"><i class="fa fa-times"></i></a>

                <div class="widget-content">
                  <div class="padd">

                    <br>
                    <!-- Form starts.  -->
                     <form class="form-horizontal" role="form" method="post" action="{:U('insert')}">                              
                                <div class="form-group">
                                  <label class="col-lg-2 control-label">公众号名称</label>
                                  <div class="col-lg-5">
                                    <input class="form-control"  type="text" name="wxname" required='required'>
                                  </div>
                                </div>
                                
                                <div class="form-group">
                                  <label class="col-lg-2 control-label">公众号原始ID</label>
                                  <div class="col-lg-5">
                                    <input class="form-control"  type="text" name="wxid" required='required'>
                                  </div>
                                </div>
                                
                                <div class="form-group">
                                  <label class="col-lg-2 control-label">微信号</label>
                                  <div class="col-lg-5">
                                    <input class="form-control"  type="text" name="weixin" required='required'>
                                  </div>
                                </div>
                                
                                <div class="form-group">
                                  <label class="col-lg-2 control-label">APPID</label>
                                  <div class="col-lg-5">
                                    <input class="form-control"  type="text" name='appid'>
                                  </div>
                                </div>
                                
                                <div class="form-group">
                                  <label class="col-lg-2 control-label">APPSECRET</label>
                                  <div class="col-lg-5">
                                    <input class="form-control"  type="text" name='appsecret'>
                                  </div>
                                </div>

                                <div class="form-group">
                                  <label class="col-lg-2 control-label">EncodingAesKey</label>
                                  <div class="col-lg-5">
                                    <input class="form-control"  type="text" name='encodingAesKey'>
                                  </div>
                                </div>

                                <div class="form-group">
                                  <label class="col-lg-2 control-label">头像</label>
                                  <div class="col-lg-5">
                                    <input class="form-control" name="headerpic" id="pic" value="">
                                  </div>
                                  <div class='col-lg-1'>
                                    <input type='button' value='选择图片' id='chooseimg' class='btn btn-success'>
                                  </div>
                                </div>

                                <div class="form-group">
                                  <label class="col-lg-2 control-label">二维码</label>
                                  <div class="col-lg-5">
                                    <input class="form-control" name="qrcode" id="qrcode" value="">
                                  </div>
                                  <div class='col-lg-1'>
                                    <input type='button' value='选择图片' id='chooseimg1' class='btn btn-success'>

                                </div>
                                
                                <div class="form-group">
                                  <label class="col-lg-2 control-label"></label>
                                  <div class="col-lg-5">
                                    <input type="submit" value="确定" class="btn btn-primary">
                                  </div>
                                </div>
                              </form>

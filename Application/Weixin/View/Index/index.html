  <link rel="stylesheet" href="__PUBLIC__/Weixin/css/fullcalendar.css">

<body>

<include file='Public/header'/>



<!-- Main content starts -->

<div class="content">

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-dropdown"><a href="#">Navigation</a></div>

        <!--- Sidebar navigation -->
        <!-- If the main navigation has sub navigation, then add the class "has_sub" to "li" of main navigation. -->
        <ul id="nav">
          <!-- Main menu with font awesome icon -->
          <li class="open"><a href="{:U('Weixin/Index/index')}"><i class="fa fa-home"></i> 管理首页</a>
            <!-- Sub menu markup 
            <ul>
              <li><a href="#">Submenu #1</a></li>
              <li><a href="#">Submenu #2</a></li>
              <li><a href="#">Submenu #3</a></li>
            </ul>-->
          </li> 

        </ul>
    </div>

    <!-- Sidebar ends -->

        <!-- Main bar -->
    <div class="mainbar">
      <div class="page-head">
        <h2 class="pull-left"><i class="fa fa-home"></i> 管理首页</h2>
        <div class="clearfix"></div>
      </div>  
	<div class="matter">
        <div class="container">
        <a href="{:U('Weixin/Index/add')}" class="btn btn-success">添加公众帐号</a>
		<div class="row">

              <div class="col-md-12">

                <div class="widget">

                <div class="widget-head">
                  <div class="pull-left">公众帐号列表</div>
                  <div class="clearfix"></div>
                </div>

                  <div class="widget-content">

                    <table class="table table-striped table-bordered table-hover">
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>头像</th>
                          <th>二维码</th>
                          <th>公众账号名称</th>
                          <th>创建时间</th>
                          <th>修改时间</th>
                          <th>操作</th>
                          <th>查看接口</th>
                          <th>功能管理</th>
                        </tr>
                      </thead>
                      <tbody>
                        <volist name='list' id='vo'>
                        <tr>
                          <td>{$i}</td>
                          <td><img src="{$vo.headerpic}" class='img-thumbnail img-responsive' width='50'></td>
                          <td><a href="{$vo.qrcode}" class='prettyPhoto[pp_gal]'><img src="{$vo.qrcode}" class='img-thumbnail img-responsive' width='50'></a></td>
                          <td>{$vo.wxname}</td>
                          <td>{$vo.createtime|date='Y-m-d',###}</td>
                          <td>{$vo.updatetime|date='Y-m-d',###}</td>
                          <td>
                              <a href="{:U('edit',array('id'=>$vo['id']))}"><button class="btn btn-xs btn-warning"><i class="fa fa-pencil"></i> </button></a>
                              <!-- <a href="{:U('del',array('id'=>$vo['id']))}"><button class="btn btn-xs btn-danger"><i class="fa fa-times"></i> </button></a> -->
                          </td>
                          <td><a href="{:U('viewapi',array('id'=>$vo['id']))}" class='btn btn-success'>查看API</a></td>
                          <td><a href="{:U('Weixin/Function/index',array('token'=>$vo['token']))}" class='btn btn-success'>功能管理</a></td>
                        </tr>
                        </volist>                               
                      </tbody>
                    </table>

                    <div class="widget-foot">

                     
                        <ul class="pagination pagination-sm pull-right">
                          <li><a href="#">Prev</a></li>
                          <li><a href="#">1</a></li>
                          <li><a href="#">2</a></li>
                          <li><a href="#">3</a></li>
                          <li><a href="#">4</a></li>
                          <li><a href="#">Next</a></li>
                        </ul>
                     
                      <div class="clearfix"></div> 
                    </div>
                  </div>
                </div>
              </div>
            </div>            
        </div>
	</div>



    </div>

   <!-- Mainbar ends -->
   <div class="clearfix"></div>
   

</div>
<!-- Content ends -->

<extend name='Base/common'/>

<block name='body'>
  <div class="matter">
        <div class="container">
          <a href="{:U('itemadd',array('id'=>$_GET['id']))}" class="btn btn-success">新增投票问题</a>        

                <div class="widget">

                <div class="widget-head">
                  <div class="pull-left">投票问题列表</div>
                  <div class="clearfix"></div>
                </div>

                  <div class="widget-content">

                    <table class="table table-striped table-bordered table-hover">
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>标题</th>
                          <th>创建时间</th>
                          <th>操作</th>
                        </tr>
                      </thead>
                      <tbody>
                        <volist name='list' id='vo'>
                        <tr>
                          <td>{$i}</td>
                          <td>{$vo.title}</td>
                          <td>{$vo.createtime|date='Y-m-d',###}</td>
                          <td>
                              <a href="{:U('itemedit',array('id'=>$vo['id'],'pid'=>$_GET['id']))}"><button class="btn btn-xs btn-warning"><i class="fa fa-pencil"></i> </button></a>
                              <a href="{:U('itemdel',array('id'=>$vo['id'],'pid'=>$_GET['id']))}"><button class="btn btn-xs btn-danger"><i class="fa fa-times"></i> </button></a>
                              <a href="{:U('selectlist',array('id'=>$vo['id'],'pid'=>$_GET['id']))}"><button class="btn btn-xs btn-success">设置选项</button></a>
                          </td>
                        </tr>
                        </volist>                               
                      </tbody>
                    </table>

                    <div class="widget-foot">

                     
                        <ul class="pagination pagination-sm pull-right">
                          <li><a href="#">Prev</a></li>
                          <li><a href="#">1</a></li>
                          <li><a href="#">2</a></li>
                          <li><a href="#">3</a></li>
                          <li><a href="#">4</a></li>
                          <li><a href="#">Next</a></li>
                        </ul>
                     
                      <div class="clearfix"></div> 

                    </div>

                  </div>

                </div>

        </div>
  </div>   
</block>

<extend name='Base/common'/>

<block name='body'>
  <div class="matter">
        <div class="container">
          <if condition="$_GET['fid'] eq ''"><a href="{:U('add')}" class="btn btn-success">添加分类</a></if>        

                <div class="widget">

                <div class="widget-head">
                  <div class="pull-left">分类列表</div>
                  <div class="clearfix"></div>
                </div>

                  <div class="widget-content">

                    <table class="table table-striped table-bordered table-hover">
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>点击预览</th>
                          <th>类别名称</th>
                          <th>排序</th>
                          <th>类别描述</th>
                          <th>操作</th>
                          <if condition="$_GET['fid'] eq ''"><th>查看子分类</th></if>
                        </tr>
                      </thead>
                      <tbody>
                        <volist name='list' id='vo'>
                        <tr>
                          <td>{$i}</td>
                          <td><a href="{$vo.img}" class='prettyPhoto[pp_gal]'><img src="{$vo.img}" class='img-thumbnail img-responsive' width='50'></a></td>
                          <td>{$vo.name}</td>
                          <td>{$vo.sorts}</td>
                          <td>{$vo.info}</td>
                          <td>
                              <a href="{:U('edit',array('id'=>$vo['id']))}"><button class="btn btn-xs btn-warning"><i class="fa fa-pencil"></i> </button></a>
                              <a href="{:U('del',array('id'=>$vo['id']))}"><button class="btn btn-xs btn-danger"><i class="fa fa-times"></i> </button></a>
                              <if condition="$_GET['fid'] eq ''"><a href="{:U('child_add',array('fid'=>$vo['id']))}"><button class="btn btn-success">添加子分类</button></a></if>
                          </td>
                          <if condition="$_GET['fid'] eq ''">
                          <td>
                            <a href="{:U('index',array('fid'=>$vo['id']))}"><button class="btn btn-success">查看子分类</button></a>
                          </td>
                          </if>
                        </tr>
                        </volist>                               
                      </tbody>
                    </table>

                    <div class="widget-foot">

                     
                        <ul class="pagination pagination-sm pull-right">
                          <li><a href="#">Prev</a></li>
                          <li><a href="#">1</a></li>
                          <li><a href="#">2</a></li>
                          <li><a href="#">3</a></li>
                          <li><a href="#">4</a></li>
                          <li><a href="#">Next</a></li>
                        </ul>
                     
                      <div class="clearfix"></div> 

                    </div>

                  </div>

                </div>

        </div>
  </div>   
</block>

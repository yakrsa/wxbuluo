<extend name='Base/common'/>

<block name='body'>
  <div class="matter">
        <div class="container">
          <a href="{:U('add')}" class="btn btn-success">新增产品</a>        

                <div class="widget">

                <div class="widget-head">
                  <div class="pull-left">产品列表</div>
                  <div class="clearfix"></div>
                </div>

                  <div class="widget-content">

                    <table class="table table-striped table-bordered table-hover">
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>产品名称</th>
                          <th>产品类别</th>
                          <th>库存量</th>
                          <th>操作</th>
                        </tr>
                      </thead>
                      <tbody>
                        <volist name='list' id='vo'>
                        <tr>
                          <td>{$i}</td>
                          <td>{$vo.name}</td>
                          <td>{$vo.class_name}</td>
                          <td>{$vo.number}</td>

                          <td>
                              <a href="{:U('edit',array('id'=>$vo['id']))}"><button class="btn btn-xs btn-warning"><i class="fa fa-pencil"></i> </button></a>
                              <a href="{:U('del',array('id'=>$vo['id']))}"><button class="btn btn-xs btn-danger"><i class="fa fa-times"></i> </button></a>
                          </td>
                        </tr>
                        </volist>                               
                      </tbody>
                    </table>

                    <div class="widget-foot">

                     
                        <ul class="pagination pagination-sm pull-right">
                          <li><a href="#">Prev</a></li>
                          <li><a href="#">1</a></li>
                          <li><a href="#">2</a></li>
                          <li><a href="#">3</a></li>
                          <li><a href="#">4</a></li>
                          <li><a href="#">Next</a></li>
                        </ul>
                     
                      <div class="clearfix"></div> 

                    </div>

                  </div>

                </div>

        </div>
  </div>   
</block>

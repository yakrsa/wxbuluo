<extend name='Base/common'/>

<block name='body'>
  <div class="matter">
   <div class="container">
    <a href="{:U('add')}" class="btn btn-success">添加菜单</a>
    <button class="btn btn-danger" id='create'>生成菜单</button>

                <div class="widget">

                <div class="widget-head">
                  <div class="pull-left">自定图文回复列表</div>
                  <div class="clearfix"></div>
                </div>

                  <div class="widget-content">

                    <table class="table table-striped table-bordered table-hover">
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>菜单名字</th>
                          <th>关键词</th>
                          <th>是否显示</th>
                          <th>排序</th>
                          <th>创建时间</th>
                          <th>修改时间</th>
                          <th>操作</th>
                        </tr>
                      </thead>
                      <tbody>
                        <volist name='list' id='vo'>
                        <tr>
                          <td>{$i}</td>
                          <td>
                            <php>
                              for($j=0;$j<$vo['count']-2;$j++){
                              echo '————';
                            }
                            </php>
                            {$vo.title}
                          </td>
                          <td>{$vo.keyword}</td>
                          <td><if condition="$vo['is_show'] eq 1">是<else/>否</if></td>
                          <td>{$vo.sort}</td>
                          <td>{$vo.createtime|date='Y-m-d',###}</td>
                          <td>{$vo.updatetime|date='Y-m-d',###}</td>
                          <td>
                              <a href="{:U('edit',array('id'=>$vo['id']))}"><button class="btn btn-xs btn-warning"><i class="fa fa-pencil"></i> </button></a>
                              <a href="{:U('del',array('id'=>$vo['id']))}"><button class="btn btn-xs btn-danger"><i class="fa fa-times"></i> </button></a>
                          </td>
                        </tr>
                        </volist>                               
                      </tbody>
                    </table>

                    <div class="widget-foot">

                     
                        <ul class="pagination pagination-sm pull-right">
                          <li><a href="#">Prev</a></li>
                          <li><a href="#">1</a></li>
                          <li><a href="#">2</a></li>
                          <li><a href="#">3</a></li>
                          <li><a href="#">4</a></li>
                          <li><a href="#">Next</a></li>
                        </ul>
                     
                      <div class="clearfix"></div> 

                    </div>

                  </div>

                </div>       
   </div>
  </div>
</block>

<block name='extra_js'>
<script type="text/javascript">
  $(function(){
    $('#create').click(function(){
      $.ajax({
        url:"{:U('create')}",
        type:'get',
        success:function(data){
          dialog({
            title:'提示信息',
            content: data.info,
          }).showModal();
        }
      })
    })
  })
</script>
</block>

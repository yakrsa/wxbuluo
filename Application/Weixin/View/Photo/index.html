<extend name='Base/common'/>

<block name='body'>
  <div class="matter">
        <div class="container">
          <a href="{:U('add')}" class="btn btn-success">添加相册</a>        

                <div class="widget">

                <div class="widget-head">
                  <div class="pull-left">相册列表</div>
                  <div class="clearfix"></div>
                </div>

                  <div class="widget-content">

                    <table class="table table-striped table-bordered table-hover">
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>点击预览</th>
                          <th>标题</th>
                          <th>创建时间</th>
                          <th>修改时间</th>
                          <th>操作</th>
                        </tr>
                      </thead>
                      <tbody>
                        <volist name='list' id='vo'>
                        <tr>
                          <td>{$i}</td>
                          <td><a href="{$vo.pic}" class='prettyPhoto[pp_gal]'><img src="{$vo.pic}" class='img-thumbnail img-responsive' width='50'></a></td>
                          <td>{$vo.title|msubstr=0,25,'utf8',false}</td>
                          <td>{$vo.createtime|date='Y-m-d',###}</td>
                          <td>{$vo.updatetime|date='Y-m-d',###}</td>
                          <td>
                              <a href="{:U('edit',array('id'=>$vo['id']))}"><button class="btn btn-xs btn-warning"><i class="fa fa-pencil"></i> </button></a>
                              <a href="{:U('del',array('id'=>$vo['id']))}"><button class="btn btn-xs btn-danger"><i class="fa fa-times"></i> </button></a>
                              <a href="{:U('items',array('pid'=>$vo['id']))}"><button class="btn btn-xs btn-success">图片列表</button></a>
                          </td>
                        </tr>
                        </volist>                               
                      </tbody>
                    </table>

                    <div class="widget-foot">

                     
                        <ul class="pagination pagination-sm pull-right">
                          <li><a href="#">Prev</a></li>
                          <li><a href="#">1</a></li>
                          <li><a href="#">2</a></li>
                          <li><a href="#">3</a></li>
                          <li><a href="#">4</a></li>
                          <li><a href="#">Next</a></li>
                        </ul>
                     
                      <div class="clearfix"></div> 

                    </div>

                  </div>

                </div>

        </div>
  </div>   
</block>

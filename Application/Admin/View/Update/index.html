<extend name="Public/base"/>

<block name="body">
<h1>当前版本号：{$wxbuluo_version}</h1>
<if condition="$version neq ''">

<div class="data-table table-striped">
	<table class="">
    <thead>
		<tr>
			<th>版本号</th>
			<th>更新时间</th>
			<th>更新内容</th>
		</tr>
    </thead>
    <tbody>
		<volist name='version' id='vo'>
			<tr>
				<td>{$vo.title}</td>
				<td>{$vo.update_time|date='Y-m-d H:i:s',###}</td>
				<td>{$vo.content}</td>
			</tr>	
		</volist>
	</tbody>
    </table>
	</div>
</if>
<if condition="IS_GET">
    <form method="post" action="{:U()}" class="form-horizontal" style="text-align:center;margin:50px;">
        <div class="form-item">
            <label class="item-label">如需备份数据库，请<a href="{:U('/Database/index/type/export')}" target="_blank">点击备份</a></label>
        </div>
	    <div class="form-item" style="margin-top:100px;">
	        <button class="btn submit-btn" type="submit">开始更新</button>
	    </div>
    </form>
</if>
<div id="show-list" class="update-version">

</div>
</block>

<block name="script">
<script type="text/javascript">
var list   = document.getElementById('show-list');
function showmsg(msg, classname){
    var li = document.createElement('p');
    li.innerHTML = msg;
    classname && li.setAttribute('class', classname);
    list.appendChild(li);
    document.scrollTop += 30;
}
</script>
</block>
